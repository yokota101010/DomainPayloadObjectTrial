<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{fw/fieldsToMapBase}">
<head>
	<title th:text="比較結果"></title>
	<meta charset="utf-8"/>
</head>
<body>
	<div layout:fragment="mainContent">

		<div>サービスから取得したUserList：</div>
		<div th:text="${formServiceUserList}"></div>
		<br>
		<div>Dpoから取得したUserList：</div>
		<div th:text="${fromDpoUserList}"></div>

		<br>
		<div>------------------------------------------------------------</div>
		<br>

		<div>サービスから取得したBookMap：</div>
		<div th:each="book : *{fromServiceBookMap}">
			<span th:text="${book.key}"></span>
			<span th:text="${book.value.price}"></span>
			<span th:text="${book.value.reputation}"></span>
		</div>
		<br>
		<div>Dpoから取得したBookMap：</div>
		<div th:each="book : *{fromDpoBookMap}">
			<span th:text="${book.key}"></span>
			<span th:text="${book.value.price}"></span>
			<span th:text="${book.value.reputation}"></span>
		</div>

		<br>
		<div>------------------------------------------------------------</div>
		<br>

		<a href="/general/list">戻る</a>
	</div>
</body>
</html>
